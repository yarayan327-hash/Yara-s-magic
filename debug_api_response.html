<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API响应调试工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-red-600">🔍 Nano Banana API响应调试工具</h1>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">测试配置</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">API密钥:</label>
                    <input type="text" id="api-key" value="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"
                           class="w-full p-3 border rounded font-mono text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">模型:</label>
                    <select id="model" class="w-full p-3 border rounded">
                        <option value="google/gemini-2.5-flash-image-preview">Google Gemini 2.5 Flash Image</option>
                        <option value="google/gemini-flash-1.5">Google Gemini Flash 1.5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">测试提示词</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">自定义提示词:</label>
                    <input type="text" id="custom-prompt" placeholder="输入图像生成提示词"
                           class="w-full p-3 border rounded">
                </div>
                <div class="flex flex-wrap gap-2">
                    <button onclick="testPrompt('生成一只可爱的小猫，真实照片风格')"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">可爱的小猫</button>
                    <button onclick="testPrompt('create a cute cat, photorealistic style')"
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Cute Cat (EN)</button>
                    <button onclick="testPrompt('生成图像：一只橘猫坐在窗台上晒太阳')"
                            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">橘猫晒太阳</button>
                    <button onclick="testPrompt('generate image: a fluffy white cat playing with yarn')"
                            class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">White Cat Playing</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">原始API响应</h2>
                <div id="raw-response" class="p-4 bg-black text-green-400 rounded font-mono text-xs max-h-96 overflow-auto">
                    等待测试...
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">处理后的数据</h2>
                <div id="processed-data" class="p-4 bg-gray-100 rounded font-mono text-sm max-h-96 overflow-auto">
                    等待测试...
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4">图像显示测试</h2>
            <div id="image-display" class="p-4 border rounded min-h-64 flex items-center justify-center">
                <span class="text-gray-500">图像将在这里显示</span>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4">调试日志</h2>
            <div id="debug-log" class="p-4 bg-yellow-50 rounded font-mono text-sm max-h-48 overflow-auto">
                等待开始测试...
            </div>
        </div>
    </div>

    <script>
        function logDebug(message) {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div class="mb-1">[<span class="text-blue-600">${timestamp}</span>] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function testPrompt(promptText) {
            document.getElementById('custom-prompt').value = promptText;
            runDebugTest();
        }

        async function runDebugTest() {
            const prompt = document.getElementById('custom-prompt').value;
            const apiKey = document.getElementById('api-key').value;
            const model = document.getElementById('model').value;

            if (!prompt) {
                alert('请输入提示词');
                return;
            }

            logDebug(`开始测试 - 提示词: "${prompt}"`);
            logDebug(`使用模型: ${model}`);

            try {
                logDebug('发送API请求...');

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Debug Test'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: 'user', content: prompt }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                logDebug(`HTTP状态: ${response.status}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\n${errorText}`);
                }

                const data = await response.json();

                // 显示原始响应
                document.getElementById('raw-response').textContent = JSON.stringify(data, null, 2);
                logDebug('原始API响应已显示');

                // 分析响应数据
                analyzeResponse(data);

            } catch (error) {
                logDebug(`❌ 错误: ${error.message}`);
                document.getElementById('raw-response').textContent = `错误: ${error.message}`;
            }
        }

        function analyzeResponse(data) {
            logDebug('分析API响应数据...');

            try {
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('无效的响应格式：缺少message字段');
                }

                const message = data.choices[0].message;

                let analysis = `消息内容: "${message.content}"\n`;
                analysis += `内容长度: ${message.content.length} 字符\n`;
                analysis += `是否有images字段: ${message.images ? '是' : '否'}\n`;

                if (message.images) {
                    analysis += `图像数量: ${message.images.length}\n`;

                    message.images.forEach((image, index) => {
                        analysis += `\n图像 ${index + 1}:\n`;
                        analysis += `  类型: ${image.type}\n`;
                        analysis += `  是否有image_url: ${image.image_url ? '是' : '否'}\n`;

                        if (image.image_url) {
                            analysis += `  URL长度: ${image.image_url.url.length} 字符\n`;
                            analysis += `  URL前缀: ${image.image_url.url.substring(0, 100)}...\n`;
                            analysis += `  URL后缀: ...${image.image_url.url.slice(-50)}\n`;
                        }
                    });
                } else {
                    analysis += '\n⚠️ 警告: 没有images字段在响应中\n';
                    analysis += '这可能意味着:\n';
                    analysis += '1. 模型不支持图像生成\n';
                    analysis += '2. 提示词没有触发图像生成\n';
                    analysis += '3. API密钥权限不足\n';
                }

                document.getElementById('processed-data').textContent = analysis;
                logDebug('数据分析完成');

                // 测试图像显示
                if (message.images && message.images.length > 0) {
                    displayTestImages(message.images);
                }

            } catch (error) {
                logDebug(`分析错误: ${error.message}`);
                document.getElementById('processed-data').textContent = `分析错误: ${error.message}`;
            }
        }

        function displayTestImages(images) {
            logDebug('尝试显示图像...');
            const imageDisplay = document.getElementById('image-display');

            try {
                let html = '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';

                images.forEach((image, index) => {
                    if (image.type === 'image_url' && image.image_url.url) {
                        html += `
                            <div class="border rounded p-4">
                                <img src="${image.image_url.url}"
                                     alt="生成的图像 ${index + 1}"
                                     class="max-w-full h-auto rounded cursor-pointer hover:opacity-80"
                                     onclick="window.open('${image.image_url.url}', '_blank')"
                                     onload="logDebug('✅ 图像 ${index + 1} 加载成功')"
                                     onerror="logDebug('❌ 图像 ${index + 1} 加载失败')">
                                <p class="text-sm text-gray-600 mt-2">图像 ${index + 1}</p>
                                <p class="text-xs text-gray-500">URL: ${image.image_url.url.substring(0, 50)}...</p>
                            </div>
                        `;
                    }
                });

                html += '</div>';
                imageDisplay.innerHTML = html;
                logDebug('图像显示HTML已生成');

            } catch (error) {
                logDebug(`显示图像错误: ${error.message}`);
                imageDisplay.innerHTML = `<div class="text-red-500">显示图像错误: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
